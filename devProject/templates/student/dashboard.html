{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>WSDC Mess Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
<link href="{% static 'css/main_dashboard.css' %}" rel="stylesheet">


<script type="text/javascript" src="{% static 'js/dashboard.js' %}" ></script>
<script type="text/javascript" src="{% static 'js/qrcode.min.js' %}" ></script>




</head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <a href="#" class="brand_name">
                <img src="{% static 'img/wsdc_logo.png' %}" alt="Logo" style="height: 45px;
                    width: auto;
                    margin-left: 0px;
                    padding-left: 0px;">
            </a>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>    
            <div class="app-header__content">
                
                <div class="app-header-right">

                    <div class="header-btn-lg pr-0">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="btn-group">
                                        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                            <img width="42" class="rounded-circle" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="">
                                            <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                        </a>
                                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                            
                                            <div tabindex="-1" class="dropdown-divider"></div>
                                            <button type="button" tabindex="0" class="dropdown-item"><a href="logout">Logout</a></button>
                                        </div>
                                    </div>
                                </div>
                               
                                
                            </div>
                        </div>
                    </div>        </div>
            </div>
        </div>    
       
        
        <div class="app-main">
                <div class="app-sidebar sidebar-shadow">
                    <div class="app-header__logo">
                        <div  class="brand_name">WSDC</div>
                        <div class="header__pane ml-auto">
                            <div>
                                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="app-header__mobile-menu">
                        <div>
                            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="app-header__menu">
                        <span>
                            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                            </button>
                        </span>
                    </div>    
                    <div class="scrollbar-sidebar">
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                <li class="app-sidebar__heading"></li>
                                <li>
                                    <a href="companyDashboard" class="mm-active">
                                        <i class='metismenu-icon fa fa-home '></i>
                                       Dashboard
                                    </a>
                                </li>
                                </li>
                                
                              <li>
                                <a href="transactions/{{user_id}}">
                                    <i class='metismenu-icon far fa-edit'></i>
                                    </i>Payment History
                                </a>
                                


                            </li>
                                <li>
                                    <a href="UpdateProfile">
                                        <i class='metismenu-icon far fa-edit'></i>
                                        </i>Update Profile
                                    </a>
                                    


                                </li>
                               
                                
                                
                            </ul>
                        </div>
                    </div>
                </div> 
                <!--#############    starting of dashboard container-->  


                <div class="app-main__outer">

                    
                                {% comment %} <div id="loader1">
                                    <div id="shadow"></div>
                                    <div id="box"></div>
                                    <br><br><br><br>
                                    <h4 class="mt-25">Loading...</h4>
                                </div> {% endcomment %}
                            
                   
                        <div class = "container-fluid ml-3 mt-5">
                            
                            <h1 >Hi there : ) {{user_id}}</h1><br>
                            <h1 id = "roll_no">{{user_id}}</h1>
                            <h3>Your Unique QR Code is : </h3><br>
                            <div class="row ml-3">
                                
                            </div>
                            
                        </div>
                        
                        <div id="qrcode"></div>

                        <script type="text/javascript">
                        var roll_no = $('#roll_no').text()
                        new QRCode(document.getElementById("qrcode"), roll_no);
                        </script>
                    
                    
                        
                        
                            
    
                    

                </div>
              </div>  
    </div>
</div>

    <!-- <div id="loader"></div> -->

      <!--  ######### Popbox for error message #############3-->
      <div id="snackbar">Warning</div> 


      
<script type = "text/javascript">
     
    var roll_no = $('#roll_no').text()
    var endpoint = "api/getStudentDetails/" + roll_no
    console.log(endpoint)
    console.log(roll_no) 

    $.ajax({
        url : endpoint ,
        success : function(studentData){
            var obj = JSON.parse(studentData)
            console.log(obj);
        }
    })
</script>


      
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
                


   

</html>
